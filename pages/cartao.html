<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1>Cadastro de Cartão</h1>
    </header>
    <main class="app-content">
      <div class="form">

        <div class="form-control">
          <label class="form-controlLabel">Número do Cartão</label>
          <input class="form-controlInput" value="4444.3333.2222.1111" type="text" name="cep">
        </div>

        <div class="form-control">
          <label class="form-controlLabel">Nome</label>
          <input class="form-controlInput" value="ARNALDO CLEBER" type="text" name="estado">
        </div>

        <div class="form-control --half">
          <label class="form-controlLabel">Validade</label>
          <input class="form-controlInput" value="01/2022" type="text" name="rua">
        </div>

        <div class="form-control --half">
          <label class="form-controlLabel">CVV</label>
          <input class="form-controlInput" value="123" type="text" name="numero">
          <a href="#" class="form-controlAddIn">o que é isto?</a>
        </div>

      </div>
    </main>
    <footer class="app-actions">
      <button class="btn btn-primary">Prosseguir</button>
    </footer>
  </div>
</body>

</html>
