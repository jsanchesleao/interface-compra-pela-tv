<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1>Cadastro de Endereço</h1>
    </header>
    <main class="app-content">
      <div class="form --maximized">

        <div class="form-control">
          <label class="form-controlLabel">CEP</label>
          <input class="form-controlInput" value="20011-000" type="text" name="cep">
          <a href="#" class="form-controlAddIn">não sei meu cep</a>
        </div>

        <div class="form-control">
          <label class="form-controlLabel">Estado</label>
          <input class="form-controlInput --disabled" value="Rio de Janeiro" disabled type="text" name="estado">
        </div>

        <div class="form-control">
          <label class="form-controlLabel">Cidade</label>
          <input class="form-controlInput --disabled" disabled value="Rio de Janeiro" type="text" name="cidade">
        </div>

        <div class="form-control --medium">
          <label class="form-controlLabel">Rua</label>
          <input class="form-controlInput --disabled" disabled value="Rua da Assembléia" type="text" name="rua">
        </div>

        <div class="form-control --small">
          <label class="form-controlLabel">Número</label>
          <input class="form-controlInput" value="98" type="text" name="numero">
        </div>

        <div class="form-control">
          <label class="form-controlLabel">Complemento</label>
          <input class="form-controlInput" value="Prédio Comercial" type="text" name="complemento">
        </div>

      </div>
    </main>
    <footer class="app-actions">
      <button class="btn btn-primary">Prosseguir</button>
    </footer>
  </div>
</body>

</html>
