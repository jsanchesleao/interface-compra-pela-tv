<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1>Parabéns!</h1>
    </header>
    <main class="app-content">
      <article class="parabens">
        <p class="parabens-text">Obrigado por comprar conosco!</p>
        <p class="parabens-text">Este é o número de seu pedido:</p>
        <h2 class="parabens-order">03-12345</h2>
        <button class="btn btn-primary parabens-action">Acompanhar Pedido</button>
      </article>
    </main>
    <footer class="app-actions">
      <button class="btn btn-secondary">Cancelar</button>
    </footer>

    <div class="modal">
      <div class="modal-box">
        <div class="modal-close"></div>

        <article class="sac">
          <p class="sac-text">Infelizmente o seu pedido não pôde ser cancelado automaticamente.</p>
          <p class="sac-text">Por favor, entre em contato com o SAC pelo número:</p>
          <div class="sac-info">
            <p class="sac-text">
              <span class="sac-phoneNumber">0800-123456</span>
            </p>
          </div>
        </article>
      </div>
    </div>
  </div>
</body>

</html>
